<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>JSON</title>

</head>
<body>
    <nav>
        <div class="navbar">
           
                <div class="container-fluid">
                  <form class="d-flex">
                    <div class="container"><img id="logo" src="logo.png"> </div> 
                    <input id="input" type="search" placeholder="Search" aria-label="Search">
                    
                  </form>
                </div>
              </nav>
            
        </div>
     </nav>  
     
     <table id="table" class="table table-striped">
          <tr>
            <td scope="col">Id</td>
            <td scope="col">Designation</td>
            <td scope="col">Price</td>
            <td scope="col">Cetegory</td>
            <td scope="col">Disponible</td>
            <td scope="col">Fournisseur</td>

          </tr>
        </table>



<script>

    $(document).ready(function(){
            $.getJSON("json.json",function(data){
                // console.log(data)
                var json_data ='';
                $.each(data,function(key,value){
                    json_data+='<tr>';
                    json_data+='<td>'+value.id+ '</td>';
                    json_data+='<td>'+value.Designation+ '</td>';
                    json_data+='<td>'+value.price+ '</td>';
                    json_data+='<td>'+value.category+'</td>';
                    json_data+='<td>'+value["disponible"]+ '</td>';
                    json_data+='<td>'+value.fournisseur.reseausocial+"-"+ value.fournisseur.adress+'</td>'
                    json_data+='</tr>'
                });
                $('#table').append(json_data);
            });
        });

</script>

<script src="js.js"></script>


</body>

</html>
